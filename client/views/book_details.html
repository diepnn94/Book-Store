<a href="#!/books">Go Back</a>
<div class="panel panel-default" ng-init="getBook()">
  <!-- in order to run this need to call the function getBooks(), called it by ng-init -->
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
      <!-- the response return is in an array, use angular repeat to loop throught response-->
    <div class="row">
      <div class="col-md-4">
        <img src="{{ book.image_url }}" alt="The Image Cannot Be Displayed">
      </div>
      <div class="col-md-8">
        <p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">
            Genre: {{book.genre}}
          </li>
          <li class="list-group-item">
            Author: {{book.author}}
          </li>
          <li class="list-group-item">
            Publisher: {{book.publisher}}
          </li>
          <li class="list-group-item">
            Pages: {{book.pages}}
          </li>
        </ul>
        <a class="btn btn-primary" target="_blank" href="{{book.buy_url}}">Buy on Barnes Noble</a>
      </div>
    </div>
    </div>
  </div>
<div class="pull-right">
  <a href="#!/books/edit/{{book._id}}">Edit  |  </a>
  <a href="#" ng-click="removeBook(book._id)">Delete</a>

</div>
