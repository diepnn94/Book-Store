<div class="panel panel-default">
  <!-- in order to run this need to call the function getBooks(), called it by ng-init -->
  <div class="panel-heading">
    <h3 class="panel-title">Edit Book</h3>
  </div>
  <div class="panel-body">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <form ng-submit="updateBook()" ng-init="getBook()">
      <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control" ng-model="book.title" name="title" placeholder="Title">
      </div>


      <div class="form-group">
        <label >Genre</label>
        <select class="form-control" ng-model="book.genre" name="genre">
          <option value="Suspense">Suspense</option>
          <option value="Drama">Drama</option>
          <option value="Romance">Romance</option>
          <option value="NonFiction">NonFiction</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label >Author</label>
        <input type="text" class="form-control" ng-model="book.author" name="author" placeholder="Author">
      </div>

      <div class="form-group">
        <label >Publisher</label>
        <input type="text" class="form-control" ng-model="book.publisher" name="publisher" placeholder="publisher">
      </div>

      <div class="form-group">
        <label >Pages</label>
        <input type="text" class="form-control" ng-model="book.pages" name="pages" placeholder="pages">
      </div>
      <div class="form-group">
        <label >Description</label>
        <textarea type="text" class="form-control" ng-model="book.description" name="description" placeholder="Description">
        </textarea>
      </div>

      <div class="form-group">
        <label >Image URL</label>
        <input type="text" class="form-control" ng-model="book.image_url" name="image_url" placeholder="image_url">
      </div>

      <div class="form-group">
        <label >Buy URL</label>
        <input type="text" class="form-control" ng-model="book.buy_url" name="buy_url" placeholder="buy_url">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>

  </div>
</div>
</div>
